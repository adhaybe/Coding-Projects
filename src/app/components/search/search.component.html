<!DOCTYPE html>
<form class="search-form">
  <label for="search-input" class="sr-only">Search</label>
  <div class="search-input-container">
    <div class="search-button" type="submit" aria-label="Search">
      <img [src]="searchIcon" alt="Search" class="search-icon">
    </div>
    <input type="text" id="search-input" name="search-input" placeholder="Search for movies or TV series" class="search-input">
  </div>
</form>
