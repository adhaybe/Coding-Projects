<h2>TV Series</h2>
<div class="media-grid">
  <div *ngFor="let show of tvSeries" class="media-card">
    <span class="media-image">
      <img [src]="show.thumbnail?.regular?.medium" alt="{{ show.title }}">
    </span>
    <button class="btn-bookmark" [class.bookmarked]="show.isBookmarked" (click)="addToBookmarks(show)">
      <img src="../../../assets/icon-bookmark-empty.svg" alt="bookmark">
    </button>  
    <section class="caption">
      <span>{{ show.year }}</span>
      <span>{{ show.category }}</span>
      <span><img src="{{ icon }}" alt=""></span>
      <span>{{ show.rating }}</span>
    </section>
    <span class="title-movie">{{ show.title }}</span>
  </div>
</div>
